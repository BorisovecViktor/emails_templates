<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document pdf</title>
  </head>
  <body>
    <div style="font-family:Arial,Helvetica,sans-serif;padding:0 40px;text-align:center;">
      <a style="margin:25px auto;display:inline-block" href="https://crystal.impltech.com/" target="_blank">
        <img src="https://crystalimmobilien.ams3.digitaloceanspaces.com/email_images/crystal.png" alt="logo"/>
      </a>
      <img class="main_image" style="width:100%;border-radius:10px;" src="https://crystalimmobilien.ams3.digitaloceanspaces.com/Property/19/Image/1fa59903-be34-4c1e-8ed2-9744a65dfb02-1382835055.jpg" alt="object"/>
      <table style="margin:0 auto;box-sizing:border-box;background:#FFFFFF;border-collapse:collapse;border-spacing:0;
       color:#333333;font-family:Arial,Helvetica,sans-serif;font-size:16px;height:100%;padding:0;width:100%;text-align:left;"
      >
        <tbody>
          <tr style="box-sizing:border-box">
            <td>
              <p class="title" style="font-weight:600;font-size:13px;line-height:15px;">
                Title
              </p>
            </td>
          </tr>
          <tr style="box-sizing:border-box">
            <td>
              <div style="padding:0 0 10px;border-bottom:1px solid #E8E8E8">
                <p style="font-weight:600;font-size:10px;line-height:12px;margin:5px 0">
                  <span class="address">Address</span>,
                  <span class="plz">plz</span>,
                  <span class="city">city</span>
                </p>
                <p class="leasePrice" style="font-weight:600;font-size:10px;line-height:12px;margin:5px 0">
                  <span style="color:#ACACAC">Mietepreis: </span> leasePrice €
                </p>
                <p class="purchasePrice" style="font-weight:600;font-size:10px;line-height:12px;margin:5px 0">
                  <span style="color:#ACACAC">Kaufpreis: </span> purchasePrice €
                </p>
                <p class="area" style="font-weight:600;font-size:10px;line-height:12px;margin:5px 0">
                  <span style="color:#ACACAC">Fläche: </span> area m²
                </p>
                <p class="area" style="font-weight:600;font-size:10px;line-height:12px;margin:5px 0">
                  <span style="color:#ACACAC">Grundstücksfläche: </span> area m²
                </p>
                <p class="room" style="font-weight:600;font-size:10px;line-height:12px;margin:5px 0">
                  <span style="color:#ACACAC">Zimmeranzahl: </span> room
                </p>
              </div>
            </td>
          </tr>
          <tr style="box-sizing:border-box">
              <td>
                  <div style="padding:0 0 10px;border-bottom:1px solid #E8E8E8">
                      <p style="color:#ACACAC;font-weight:600;font-size:12px;line-height:14px;margin:15px 0">
                          Hauptkriterien
                      </p>
                      <p class="availableFrom" style="font-weight:600;font-size:10px;line-height:12px;margin:5px 0">
                          <span style="color:#ACACAC">Bezugsfrei ab: </span> availableFrom
                      </p>
                  </div>
              </td>
          </tr>

        </tbody>
      </table>
    </div>
  </body>
</html>
